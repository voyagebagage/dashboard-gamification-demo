type MonthlyReport
  @model
  @searchable
  @auth(rules: [{ allow: groups, groups: ["Admin", "Agent", "Client"] }]) {
  id: ID
  # campaignID: ID
  #   @index(
  #     name: "byCampaignMonthlyReports"
  #     queryField: "monthlyReportByCampaign"
